@(decks: Seq[LinkButton]) {
    <div id="home" title="Choose a Deck" class="panel" selected="true">
        @decks.map{t =>
            <fieldset>
              <a class="@t.colorButton" href='@t.link'>@t.text</a>
            </fieldset>
        }

        <a class="grayButton" href="http://guillotinegames.com/en/blog-zombie-cards-secrets" type="submit">Explanation of Card Sets</a>
    </div>
}
