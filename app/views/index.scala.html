@(decks: Seq[LinkButton])

@main("New Zombicide Game") {
    <div class="toolbar">
        <h1 id="pageTitle"></h1>
    </div>

    <div id="screen1" title="Choose a Deck" class="panel" selected="true">
    @decks.map{t =>
        <a class="@t.colorButton" href='@t.link' type="submit">@t.text</a>
    }

    <a class="grayButton" href="http://guillotinegames.com/en/blog-zombie-cards-secrets" type="submit">Explanation of Card Sets</a>
    </div>

}
